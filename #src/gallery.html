<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>ColorSoundShop || Gallery</title>

    <link rel="icon" href="static/.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="static/favicon_dev.ico" type="image/x-icon" />

    <link rel="stylesheet" href="legacy/theme/css/style.css">

    <!-- В этом файле весь добавленный функционал выделен такими комментариями -->
    <!-- LIGHTBOX GALLERY -->
    <link rel="stylesheet" href="vendor/lightbox/css/lightbox.min.css">
    <link rel="stylesheet" href="css/gallery.min.css">
    <!-- ..LIGHTBOX GALLERY -->
</head>

<body>

    <main class="main">
        <div class="wrap">
            <div class="main-product">
                <!-- DESKTOP TAB -->
                <div class="main-product__img-tabbed">
                    <div class="img-tabbed__container">
                        <figure class="img-tabbed__wrap"><img class="card__img lightbox-desk__open" id="expanded__img"
                                src="legacy/media/gallery/photos/Rode-K2_shop_detail_item.jpg"
                                alt="RODE K2" title="RODE K2" style="cursor: pointer;"></figure>
                    </div>
                    <!-- LIGHTBOX GALLERY -->
                    <!-- В этом блоке используется оригинальная разметка с правками для работы LIGHTBOX -->
                    <div class="img-tabbed__row lightbox-desk">
                        <div class="img-tabbed__column">
                            <a href="legacy/media/gallery/photos/Rode-K2_shop_detail_item.jpg"
                                data-lightbox="lightbox-desk" data-title="RODE K2" title="RODE K2"><img
                                    class="img-tabbed__size"
                                    src="legacy/media/gallery/photos/Rode-K2_shop_detail_item.jpg"
                                    alt="RODE K2" title="RODE K2" style="width:100%"></a></div>
                        <div class="img-tabbed__column">
                            <a href="legacy/media/gallery/photos/httpwwwstereophonesr_shop_detail_item.jpeg"
                                data-lightbox="lightbox-desk" data-title="RODE K2" title="RODE K2"><img
                                    class="img-tabbed__size"
                                    src="legacy/media/gallery/photos/httpwwwstereophonesr_shop_detail_item.jpeg"
                                    alt="RODE K2" title="RODE K2" style="width:100%"></a></div>
                        <div class="img-tabbed__column">
                            <a href="legacy/media/gallery/photos/httpswwwgearslutzcom_shop_detail_item.jpeg"
                                data-lightbox="lightbox-desk" data-title="RODE K2" title="RODE K2"><img
                                    class="img-tabbed__size"
                                    src="legacy/media/gallery/photos/httpswwwgearslutzcom_shop_detail_item.jpeg"
                                    alt="RODE K2" title="RODE K2" style="width:100%"></a></div>
                    </div>
                    <!-- ..LIGHTBOX GALLERY -->
                </div><!-- MOBILE PHOTO -->
                <div class="main-product__img-mobile">
                    <div>
                        <figure><img
                                src="legacy/media/gallery/photos/Rode-K2_shop_detail_item.jpg"
                                class="lightbox-mob__open" alt="RODE K2" title="RODE K2" style="width:100%"></figure>
                    </div>
                    <!-- LIGHTBOX GALLERY -->
                    <div class="img-tabbed__row lightbox-mob">
                        <div class="img-tabbed__column">
                            <a href="legacy/media/gallery/photos/Rode-K2_shop_detail_item.jpg"
                                data-lightbox="lightbox-mob" data-title="RODE K2" title="RODE K2"><img
                                    class="img-tabbed__size"
                                    src="legacy/media/gallery/photos/Rode-K2_shop_detail_item.jpg"
                                    alt="RODE K2" title="RODE K2" style="width:100%"></a></div>
                        <div class="img-tabbed__column">
                            <a href="legacy/media/gallery/photos/httpwwwstereophonesr_shop_detail_item.jpeg"
                                data-lightbox="lightbox-mob" data-title="RODE K2" title="RODE K2"><img
                                    class="img-tabbed__size"
                                    src="legacy/media/gallery/photos/httpwwwstereophonesr_shop_detail_item.jpeg"
                                    alt="RODE K2" title="RODE K2" style="width:100%"></a></div>
                        <div class="img-tabbed__column">
                            <a href="legacy/media/gallery/photos/httpswwwgearslutzcom_shop_detail_item.jpeg"
                                data-lightbox="lightbox-mob" data-title="RODE K2" title="RODE K2"><img
                                    class="img-tabbed__size"
                                    src="legacy/media/gallery/photos/httpswwwgearslutzcom_shop_detail_item.jpeg"
                                    alt="RODE K2" title="RODE K2" style="width:100%"></a></div>
                    </div>
                    <!-- ..LIGHTBOX GALLERY -->
                </div>
                <div class="main-product__description">
                    <div class="main-product__item-info">
                        <h1 class="main-product__item-title">RODE K2</h1>
                        <p class="main-product__item-code">Код товара: 028599</p><small
                            class="product__availability--yes">
                            Есть в наличии
                        </small>
                    </div>
                    <div class="main-product__item-name">
                        <div class="main-product__item-brand"><a class="brand__btn" href="/brand/rode/" title="RODE">
                                RODE
                            </a></div>
                        <div class="main-product__item-guarantee"><img
                                src="legacy/theme/img/guarantee.svg" alt="guarantee"
                                title="guarantee"><span>Официальная<br>гарантия</span></div>
                    </div>
                    <p class="main-product__item-description">
                        Купить микрофон конденсаторный RODE K2 Вы можете у нас с доставкой бесплатно по Украине.
                        Студийный конденсаторный микрофон с большой диафрагмой, в комплекте с кейсом, подвесом SM2 и
                        адаптером </p>
                    <div class="main-product__item-btns">
                        <div class="item-btns__prices"><span class="item-btns__new-price">25576 грн</span></div>
                        <div class="item-btns__quantity-block"><span>Количество: </span><input class="btn__quantity"
                                id="chk_qty" type="number" value="1" min="1" max="100"></div><button
                            class="btn btn__buy btn__buy--padding" id="chk_btn" value="28599"><img class="btn__img"
                                src="legacy/theme/img/Shape.svg" alt="В корзину">В
                            корзину</button><button class="btn btn__credit btn__credit--size" id="btn__credit"
                            data-itemid="28599">Купить в
                            кредит</button>
                        <form class="main-product__form" action=""><input class="input__tel" type="tel"
                                id="phone-1click-buy" placeholder="+38 (0__) ___-__-__" autocomplete="off"><button
                                id="btn-1click-buy" class="btn btn__buy btn__buy--size" type="button">Купить в один
                                клик</button></form>
                    </div>
                    <div class="main-product__discount"><button class="btn__discount" id="open-discount"><span
                                class="discount__text discount__text--black">Нашли дешевле?</span><br><span
                                class="discount__text discount__text--red" id="open-deshevle">Делаем
                                скидку</span></button><button class="btn__discount" id="btn_credit_buy"
                            data-itemid="28599" data-pay="p24chast"><img
                                src="legacy/theme/img/privat2.png" alt="Privat"><span
                                class="discount__text-2">Оплата
                                частями<br>Приватбанка</span></button><button class="btn__discount" id="btn_credit_buy"
                            data-itemid="28599" data-pay="monoparts"><img
                                src="legacy/theme/img/monobank.png" alt=""><span
                                class="discount__text-2">Покупка частями<br>от Монобанка</span></button>
                    </div>
                </div>
                <div class="main-product__info"></div>
                <div class="main-product__action"></div>
            </div>
        </div>
    </main>

    <!-- LIGHTBOX GALLERY -->
    <script type="text/javascript" src="vendor/lightbox/js/lightbox-plus-jquery.min.js"></script>
    <script>
        lightbox.option({
            'albumLabel': "Картинка %1 из %2",
            'wrapAround': true
        })

        document.querySelector('.lightbox-desk__open').addEventListener('click', function () {
            document.querySelector('.lightbox-desk a:first-child').click();
        })

        document.querySelector('.lightbox-mob__open').addEventListener('click', function () {
            document.querySelector('.lightbox-mob a:first-child').click();
        })
    </script>
    <!-- ..LIGHTBOX GALLERY -->
</body>

</html>
